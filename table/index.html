<!DOCTYPE html>
<html>
  <head>
    <title>Table of colors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table of colors</h1>
    <div class="table">
      <table>
          <tr>
            <th>Color name</th>
             <td>Black</td>
             <td>Green</td>
             <td>Blue</td>
          </tr>
          <tr>
            <th>Color code</th>
              <td>#000000</td>
              <td>#008000</td>
              <td>#0000FF</td>
          </tr>
          <tr>
            <th>How it looks like?</th>
            <td class="black"></td>
            <td class="green"></td>
            <td class="blue"></td>
          </tr>
      </table>
    </div>
      <h2><span>Boring?</span><br>Explore other colors for a more appealing look</h2>
    <div>
      <table class="better_one">
        <thead class="sec_head">
          <tr>
            <th class="sec_item">Color name</th>
            <th>Color code</th>
            <th>How it looks like</th>
          </tr>
          <tr class="sec_row">
            <td><input type="text" placeholder="Do you know?"></td>
            <td>#6c6377</td>
            <td class="nice_one"></td>
          </tr>
          <tr class="sec_row">
            <td><input type="text" placeholder="Do you know?"></td>
            <td>#ffc0cb</td>
            <td class="nice_second"></td>
          </tr>
          <tr class="sec_row">
            <td><input type="text" placeholder="Do you know?"></td>
            <td>#73a3c1</td>
            <td class="nice_third"></td>
          </tr>
          <tr>
            <td class="secret">Transparent</td>
            <td class="secret">#f4f4f4</td>
            <td class="secret"></td>
          </tr>
        </thead>
      </table>
    </div>
    <footer>
      <div>
        <em>Did you find the secret color?</em>
      </div>
    </footer>
  </body>
</html>
